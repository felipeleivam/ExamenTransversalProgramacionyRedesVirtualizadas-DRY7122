---
  - name: AUTOMATIC BACKUP OF RUNNING-CONFIG
    hosts: CSR1kv
    gather_facts: false
    connection: local
   
    tasks:
     - name: Configuracion RT
       ios_command:
         commands:
           - show running  
       register: showrunning
   
     - name: SAVE OUTPUT TO ./backups/
       copy:
         content: "{{ showrunning.stdout[0] }}"
         dest: "./Informe-show_running_{{ inventory_hostname }}.txt"
    